swagger: "2.0"
info:
  title: Choose Your Destiny API
  description: Service that manages choose-your-own-adventure style stories.
  termsOfService: 'http://www.ajegames.com/blog/terms-of-use/'
  contact:
    name: AJE Games Support
    url: 'http://www.ajegames.com/blog/support/'
    email: support@ajegames.com
  version: 0.4.0
host: localhost:10010
basePath: /v1
schemes:
  # tip: remove http to make production-grade
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /status:
    x-swagger-router-controller: status
    get:
      description: Poke the service for its status.
      tags:
        - admin
      operationId: getStatus
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Status"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /stories:
    x-swagger-router-controller: stories
    get:
      description: Get all story summaries.
      tags:
        - story
      operationId: getAll
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GetStoriesResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    post:
      description: Start editing a new story.
      tags:
        - story
      operationId: createStory
      parameters:
        - name: story
          in: body
          description: Story summary
          required: true
          schema:
            $ref: '#/definitions/StorySummaryUpdate'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/StorySummary"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /stories/{key}:
    x-swagger-router-controller: stories
    get:
      description: Get story summary.
      tags:
        - story
      operationId: getStory
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/StorySummary"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Updates summary information about a story.
      tags:
        - story
      operationId: updateStory
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: story
          in: body
          description: Story summary
          required: true
          schema:
            $ref: '#/definitions/StorySummaryUpdate'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  '/stories/{key}/draft':
    x-swagger-router-controller: stories
    get:
      description: Get draft story summary if one exists.
      tags:
        - story
      operationId: getDraftStory
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/StorySummary"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  '/stories/{key}/entire':
    x-swagger-router-controller: stories
    get:
      description: Get entire story.
      tags:
        - story
      operationId: getEntireStory
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Story"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  '/stories/{key}/chapters':
    x-swagger-router-controller: chapters
    post:
      description: Creates a chapter with given information.
      tags:
        - story
      operationId: createChapter
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: chapter
          in: body
          description: Chapter information
          required: true
          schema:
            $ref: '#/definitions/ChapterUpdate'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Chapter"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  '/stories/{key}/chapters/{id}':
    x-swagger-router-controller: chapters
    get:
      description: Gets a chapter.
      tags:
        - story
      operationId: getChapter
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: id
          in: path
          description: chapter ID
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Chapter"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Updates a chapter.
      tags:
        - story
      operationId: updateChapter
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: id
          in: path
          description: chapter ID
          required: true
          type: integer
          format: int32
        - name: chapter
          in: body
          description: Chapter information
          required: true
          schema:
            $ref: '#/definitions/ChapterUpdate'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  '/stories/{key}/chapters/{id}/signpost':
    x-swagger-router-controller: chapters
    get:
      description: Retrieves just the signpost portion of the chapter
      tags:
        - story
      operationId: getSignpost
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: id
          in: path
          description: chapter ID
          required: true
          type: integer
          format: int32
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/Signpost"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"
    put:
      description: Updates signs on signpost, adding new signs as needed.  (Use delete to remove signs.)
      tags:
        - story
      operationId: updateSignpost
      parameters:
        - name: key
          in: path
          description: story key
          required: true
          type: string
        - name: id
          in: path
          description: chapter ID
          required: true
          type: integer
          format: int32
        - name: signs
          in: body
          description: signs to update or add
          required: true
          schema:
            $ref: '#/definitions/SignpostUpdate'
      responses:
        "200":
          description: Success
          schema:
            $ref: "#/definitions/GeneralResponse"
        default:
          description: Error
          schema:
            $ref: "#/definitions/ErrorResponse"

  /swagger:
    x-swagger-pipe: swagger_raw

definitions:
  ErrorResponse:
    required:
      - code
      - message
    properties:
      code:
        type: string
      message:
        type: string
  Chapter:
    type: object
    properties:
      chapterId:
        type: integer
        format: int32
      title:
        type: string
      prose:
        type: string
      signpost:
        type: array
        items:
          $ref: '#/definitions/ChapterSign'
  ChapterSign:
    type: object
    properties:
      destinationId:
        type: integer
        format: int32
      teaser:
        type: string
  ChapterUpdate:
    type: object
    properties:
      title:
        type: string
      prose:
        type: string
  # GeneralResponse could be extended to include hateos links
  GeneralResponse:
    type: object
    properties:
      success:
        type: number
        description: returns 1 if successful
      description:
        type: string
        description: a short comment 
    required:
      - success
      - description
  GetStoriesResponse:
    required:
      - stories
    properties:
      stories:
        type: array
        items:
          $ref: '#/definitions/StorySummary'
  Signpost:
    type: object
    properties:
      chapterId:
        type: integer
        format: int32
      destinations:
        type: array
        items:
          $ref: '#/definitions/ChapterSign'
  SignpostUpdate:
    type: object
    properties:
      signs:
        type: array
        items:
          $ref: '#/definitions/ChapterSign'
      signsToRemove:
        type: array
        items:
          type: integer
          format: int32
  Status:
    type: object
    properties:
      statusCode:
        type: integer
        format: int32
      salutation:
        type: string
      version:
        type: string
  Story:
    type: object
    properties:
      summary:
        $ref: '#/definitions/StorySummary'
      chapters:
        type: array
        items:
          $ref: '#/definitions/Chapter'
  StorySummary:
    type: object
    properties:
      key:
        type: string
      authorId:
        type: string
      title:
        type: string
      penName:
        type: string
      tagLine:
        type: string
      about:
        type: string
      firstChapter:
        type: integer
        format: int32
      publishedAt:
        type: string
        format: date-time
      version:
        type: integer
        format: int32
  StorySummaryUpdate:
    type: object
    properties:
      title:
        type: string
      penName:
        type: string
      tagLine:
        type: string
      about:
        type: string
      firstChapter:
        type: integer
        format: int32
